    <!-- Contact -->
    <section style="background-color: #4a91fe">
      <div class="container">
        <div class="row">
          <div class="col-md-6 col-12">
            <div class="row">
              <div class="col-md-6 col-12 fs-2 fw-bold text-light py-4">Contact Info</div>
            </div>
            <div class="row">
              <div class="col-4">
                <img src="img/pp2.jpg" width="150" class="rounded-circle" alt="" />
              </div>
              <div class="col-md-6 col-12 px-4 pt-4 text-light">
                <div class="row fs-4 fw-bold">Your Full Name Here</div>
                <div class="row mt-2">Programmer | Student</div>
              </div>
            </div>
            <div class="row">
              <div class="col fs-md-5 mt-4 text-light fw-bold"><img src="img/Info/call.png" class="me-5 img-fluid" alt="" /><span>+62 123 456 789</span></div>
            </div>
            <div class="row">
              <div class="col fs-md-5 mt-3 text-light fw-bold"><img src="img/Info/email.png" class="me-5 img-fluid" alt="" /><span>email@gmail.com</span></div>
            </div>
            <div class="row">
              <div class="col fs-md-5 mt-3 text-light fw-bold"><img src="img/Info/map.png" class="me-5 img-fluid" alt="" /><span>Indonesia</span></div>
            </div>
            <div class="row">
              <div class="col mt-5">
                <a href="#"><img src="img/Account/facebook.png" alt="" class="mx-2" /></a>
                <a href="#"><img src="img/Account/instagram.png" alt="" class="mx-2" /></a>
                <a href="#"><img src="img/Account/whatsapp.png" alt="" class="mx-2" /></a>
                <a href="#"><img src="img/Account/twitter.png" alt="" class="mx-2" /></a>
              </div>
            </div>
          </div>

          <div class="col-md-6 col-12 py-5">
            <div style="background-color: #ffffff; border-radius: 30px" class="p-5">
              <div class="row text-center fs-3 fw-bold mb-4">
                <div class="col-12">Contact Me</div>
              </div>
              <form>
                <div class="mb-3">
                  <label for="name" class="form-label">Name</label>
                  <input type="text" class="form-control" id="name" aria-describedby="name" />
                </div>
                <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input type="email" class="form-control" id="email" aria-describedby="email" />
                </div>
                <div class="mb-3">
                  <label for="pesan" class="form-label">Message</label>
                  <textarea class="form-control" id="pesan" rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Send</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Akhir Contact -->
